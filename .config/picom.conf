# ROUNDED CORNERS
corner-radius = 5;

rounded-corners-exclude = [
    "!HLWM_FLOATING_WINDOW@:c",
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Dunst'",
];

# FADING
fading = true;
fade-delta = 10;
fade-in-step = 0.03;
fade-out-step = 0.04;

fade-exclude = [ "class_g ~= '^(?!.*(Dunst))'" ];

# INACTIVE DIM
inactive-dim = 0.16;

# Other
wintypes:
{
    tooltip = { fade = true; shadow = true; focus = true; full-shadow = false; }
    dock = { shadow = false; clip-shadow-above = true; focus = true; }
    dnd = { shadow = false; }
};

daemon = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
vsync = true;
dbe = false;
unredir-if-possible = true;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

# GLX backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true;
glx-no-rebind-pixmap = true;
